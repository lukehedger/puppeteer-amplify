version: 1
frontend:
  artifacts:
    baseDirectory: public
    files:
      - "index.html"
  cache:
    paths:
      - node_modules/**/*
  phases:
    build:
      commands:
        - echo build
test:
  cache:
    paths:
      - node_modules/**/*
  phases:
    preTest:
      commands:
        - node -v
        - npm install
    test:
      commands:
        - node puppeteer-test.js
